<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        Blue Collar
    </title>
    {% block link %}
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    {% endblock %}

    <style>

        

        .top{
            background-color: rgb(152, 194, 194);
            height: 6vh;
            text-align: center;
            color: rgb(255, 255, 255);   
         
        }
        .cont{
            margin-left: 15.5vw;
            margin-right: 15.5vw;
            margin-top: 2vh;
            padding-top: 1vh;
            
        }

        .navs{
            color: rgb(65, 63, 63);
        }

        .name{
            text-align: left;
        }

        .main-container{
            margin-top: 2vh;
        }
        
        .log{
            text-align: right;
            padding-top: 1vh;
            padding-right: 2vw;
        }


    </style>

</head>
<body>
    <div class="col">
        <div class="row top ">
            <div class="col-4 name">
                <h2> Blue Collar </h2>
            </div>
            <div class="col-8 log">
                <h4> <a href="{% url 'logout' %}" class="navs">Logout</a> </h4>
            </div>
        </div>
        
        <div class="row cont top">
            <div class="col-3 navs">
                <a href="{% url 'home' %}" class="navs">&#xF425;</a>
            </div>
            <div class="col-3 navs">
                <a href="{% url 'profile' %}" class="navs"><span class="glyphicon glyphicon-user"></span></a>
            </div>   
            <div class="col-3 navs">
                <a href="{% url 'jobs' %}" class="navs">Jobs</a>
            </div>
            <div class="col-3 navs">
                <a href="" class="navs">+ Add Job</a>
            </div>
        </div>

        <div class="row">
            {%block content%}
            {% endblock %}
        </div>
               
    </div>
</body>



<script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
