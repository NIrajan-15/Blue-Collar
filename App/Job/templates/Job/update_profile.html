{% extends 'Job/base.html' %}

{% block content %}

<style>
    
    .post_input{
        height: 100vh;
        padding-top: 5vh;
        padding-left: 10vw;
        border-color: rgb(4, 91, 98);  
        border-width: 1vh;
        background-color: #f3f3f3;
        margin-bottom: 2vh;
        border-radius: 1vh;
    }

    .main_container{
        margin-top: 2vh;
        width: 60vw;
        margin-left: 20vw;
        margin-right: 20vw;;
        
    }

    .profilesubmit{
        width: 10vw;
        height: 5vh;
        margin-left: -10vw;
        margin-top: 5vh;
    }
    label{
        font-size: 3vh;
        width: 30vw;
        
        
    }
    .inp{
        
        padding-left: -5vw;
        width: 20vw;
        height: 5vh;
    }
    .first_name{
        width: 30vw;
        border-radius: 1vh;
    }

    .updateform{
        
        margin-left: 6vw;
        padding-left: 2vw;
    }
    .postsubmit{
        width: 10vw;
        margin-left: 15vw;
        margin-top: 1vh;
        border-style: none;
        background-color:rgb(4, 91, 98);
    }
    
    
    
    

</style>

<div class="main_container">
    
    

    <div class="row post_input">
        <form action="." method="POST">
        {% csrf_token %}
        
        <div class="col updateform">
        
            
        <div class="form-group">
			<label class="row ">First Name</label>
			<div class="row inp">
                {{profileForm.first_name}}
            </div>        	
        </div>
        <div class="form-group">
			<label class="row">Middle Name</label>
			<div class="row inp">
                {{profileForm.middle_name}}
            </div>        	
        </div>
        <div class="form-group">
			<label class="row">Last Name</label>
			<div class="row inp">
                {{profileForm.last_name}}
            </div>        	
        </div>
        <div class="form-group">
			<label class="row">Phone Number</label>
			<div class="row inp">
                {{profileForm.phone_number}}
            </div>        	
        </div>
        <div class="row">
            <input type="submit" value="Share"  name="post" class="btn btn-primary btn-lg postsubmit">
        </div>
      
    </div>

</form>
</div>
</div>
{% endblock %}
